    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: min-content;
      }
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 4px;
        width: min-content;
        margin-bottom: 16px;
      }
      .day {
        border: 1px solid #ccc;
        border-radius: 3px;
        text-align: center;
        display: flex;
        flex-direction: column;
        width: min-content;
      }
      .block {
        margin: 5px 0;
        padding: 10px;
        background-color: #f0f0f0;
        cursor: pointer;
      }
      .block.selected {
        background-color: #4caf50;
        color: white;
      }
      .controls {
        display: flex;
        margin-bottom: 16px;
      }
      #monthSelect {
        display: flex;
        gap: 10px;
      }
      #yearSelect {
        margin: auto 0 auto auto;
        width: min-content;
      }
      .display {
        display: flex;
        justify-content: center;
      }
      button {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <div id="monthSelect">
        <button onclick="changeMonth(-1)"><</button>
        <h2 class="display" style="width: 140px"></h2>
        <button onclick="changeMonth(1)">></button>
      </div>

      <select id="yearSelect" onchange="updateCalendar()"></select>
    </div>
    <div class="calendar" id="calendar"></div>
    <div class="display">
      <button onclick="showSelections(false)">Export</button>
      <div style="width: 24px"></div>
      <button onclick="showSelections(true)">Export (Full day)</button>
    </div>

      const selectedBlocks = [];

      function populateYearSelect() {
        const yearSelect = document.getElementById("yearSelect");
        const currentYear = new Date().getFullYear();
        for (let year = currentYear - 10; year <= currentYear + 10; year++) {
          const option = document.createElement("option");
          option.value = year;
          option.textContent = year;
          if (year === currentYear) {
            option.selected = true;
          }
          yearSelect.appendChild(option);
        }
      }

      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let currentMonth = new Date().getMonth();

      function genMonthSelect() {
        const monthSelect = document.getElementById("monthSelect");

        monthSelect.children[1].innerHTML = months[currentMonth];
      }

      function changeMonth(change) {
        const isEmpty = checkInput(true);
        if (isEmpty || confirm("確定? 更改月份會清除現有資料!")) {
          const monthSelect = document.getElementById("monthSelect");
          currentMonth += change;

          if (currentMonth < 0) {
            monthSelect.children[1].innerHTML = "December";
            currentMonth = 11;
          } else if (currentMonth > 11) {
            monthSelect.children[1].innerHTML = "January";
            currentMonth = 0;
          } else {
            monthSelect.children[1].innerHTML = months[currentMonth];
          }
          updateCalendar();
        }
      }

      function createCalendar() {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = ""; // Clear previous calendar
        const year = parseInt(document.getElementById("yearSelect").value);
        const daysInMonth = new Date(year, currentMonth + 1, 0).getDate();

        for (let i = 0; i < new Date(year, currentMonth, 1).getDay(); i++) {
          const emptyDiv = document.createElement("div");
          calendar.appendChild(emptyDiv);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dayDiv = document.createElement("div");
          dayDiv.className = "day";
          dayDiv.innerHTML = `<strong>${day}</strong>`;

          const input = document.createElement("input");
          input.style = "width: 33px; text-align: center;";

          input.setAttribute("autocomplete", "off");
          input.setAttribute("autocorrect", "off");
          input.setAttribute("autocapitalize", "off");
          input.setAttribute("spellcheck", false);

          dayDiv.appendChild(input);
          calendar.appendChild(dayDiv);
        }
      }

      function showSelections(isFullDay) {
        const year = parseInt(document.getElementById("yearSelect").value);
        const calendar = document.getElementById("calendar");

        checkInput();

        if (selectedBlocks.length > 0) {
          var content =
            "BEGIN:VCALENDAR\n" +
            "TZID:Asia/Hong_Kong\n" +
            "CALSCALE:GREGORIAN\n" +
            "METHOD:PUBLISH\n" +
            "PRODID:-//Work Cal//EN\n" +
            "VERSION:2.0\n";

          selectedBlocks.forEach((block) => {
            if (block.title.match("[0-9][A-Z][A-Z]$")) {
              const timezoneOffset = new Date().getTimezoneOffset() / 60;
              const startTime = new Date(
                new Date(year, currentMonth, block.date.slice(-2)).getTime() +
                  ((block.title[0] - 1) * 24 +
                    block.title[1].charCodeAt(0) -
                    65) *
                    15 *
                    60000 -
                  timezoneOffset * 60 * 60000
              );
              const hour = (block.title[2].charCodeAt(0) - 64) / 2;

              content +=
                "BEGIN:VEVENT\n" +
                "UID:" +
                block.date +
                block.title +
                "\n" +
                (isFullDay
                  ? "DTSTART;VALUE=DATE:" + block.date
                  : "DTSTART:" +
                    startTime.toISOString().replace(/-|:|\..+/g, "") +
                    "\n" +
                    "DTEND:" +
                    new Date(
                      new Date(
                        year,
                        currentMonth,
                        block.date.slice(-2)
                      ).getTime() +
                        ((block.title[0] - 1) * 24 +
                          block.title[1].charCodeAt(0) -
                          65) *
                          15 *
                          60000 +
                        (hour - timezoneOffset) * 60 * 60000
                    )
                      .toISOString()
                      .replace(/-|:|\..+/g, "")) +
                "\n" +
                "SUMMARY:" +
                block.title +
                " " +
                (startTime.getHours() - getTimezoneOffset < 0
                  ? startTime.getHours() + 24 - getTimezoneOffset
                  : startTime.getHours() - getTimezoneOffset) +
                ":" +
                (startTime.getMinutes() < 10 ? "0" : "") +
                startTime.getMinutes() +
                "\n" +
                "DESCRIPTION:" +
                hour +
                " hours" +
                "\n" +
                "END:VEVENT\n";
            }
          });

          content += "END:VCALENDAR";

          var data = new File([content], "work.ics", { type: "text/calendar" });
          icsFile = window.URL.createObjectURL(data);

          window.open(icsFile);

          setTimeout(function () {
            window.URL.revokeObjectURL(icsFile);
          }, 0);
        }
      }

      function updateCalendar() {
        createCalendar();
      }

      function checkInput(isCheck) {
        const calendar = document.getElementById("calendar");
        const inputs = calendar.querySelectorAll("input");
        selectedBlocks.length = 0;

        currentMonth;
        const year = document.getElementById("yearSelect").value;

        inputs.forEach((input) => {
          if (input.value.length > 0) {
            const day = input
              .closest(".day")
              .querySelector("strong").textContent;

            selectedBlocks.push({
              date:
                year +
                (currentMonth + 1 < 10 ? "0" : "") +
                (currentMonth + 1).toString() +
                (parseInt(day) < 10 ? "0" : "") +
                day,
              title: input.value.toUpperCase(),
            });
            if (isCheck) return false;
          }
        });

        return isCheck && selectedBlocks.length > 0 ? false : true;
      }

      populateYearSelect();
      genMonthSelect();
      createCalendar();
    </script>
